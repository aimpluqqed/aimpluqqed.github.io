<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurkHackTeam</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .logo {
            width: 200px;
            height: auto;
            transform: translateY(-45px);
            position: relative;
            z-index: 1;
        }

        .text {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-top: 5px;
            text-transform: uppercase;
            z-index: 1;
        }

        .text .red {
            color: #FF0000;
        }

        .text .white {
            color: #FFFFFF;
        }

        .subtitle {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            font-weight: 300;
            color: #FFFFFF;
            margin-top: 10px;
            text-align: center;
            max-width: 80%;
            z-index: 1;
        }

        .hack-message, .modern-message, .footer-message {
            font-family: 'Poppins', sans-serif;
            z-index: 1;
        }

        .hack-message {
            font-size: 20px;
            margin-top: 5px;
            color: #FF0000;
        }

        .hack-message .aim {
            color: #FFFFFF;
        }

        .modern-message {
            font-size: 22px;
            margin-top: 300px;
            text-align: center;
            color: #FF0000;
        }

        .footer-message {
            font-size: 20px;
            margin-top: 20px;
            color: #FF0000;
        }

        .tv-static {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/3o72F4c1K2WzM5W1yY/giphy.gif') repeat;
            opacity: 0.1;
            z-index: 0;
            animation: static 0.1s infinite;
        }

        @keyframes static {
            0% { background-position: 0 0; }
            100% { background-position: 100% 0; }
        }
    </style>
</head>
<body>
    <div class="tv-static"></div>
    <img class="logo" src="https://i.imgur.com/Myp53VC.png" alt="Logo">
    
    <div class="text">
        <span class="red">Türk</span> <span class="white">Hack</span> <span class="red">Team</span>
    </div>
    
    <div class="subtitle">
        Bu site TürkHackTeam tarafından erişime engellenerek hacklenmiştir.
    </div>
    
    <div class="link">
        https://www.turkhackteam.org
    </div>
    
    <div class="hack-message">
        <span>Hacked By</span> <span class="aim">AimPluqqed!</span>
    </div>

    <div class="modern-message">
        ZULMÜN OLDUĞU HER YERDEYİZ HADDİNİZİ BİLİN SİZE SANAL ALEMİ DAR EDERİZ!
    </div>

    <div class="footer-message">
        TurkHackTeam was here!
    </div>

    <audio autoplay loop>
        <source src="https://k.top4top.io/m_3185hpac31.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
